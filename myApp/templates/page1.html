<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{Title}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">



</head>

<body>
    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img class='img-responsive'
                    src="{{url_for('static',filename='logo.png')}}"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                    <a class="nav-link" href="/page1">page1</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- content of the page -->
    <div class="container text-center">
        <h3 class='title'>Flask Run Python Script Example</h3><br>
        <!-- STEP 1 -->
        <div class='row'>
            <div class="col-sm-12">
                <div class="card">
                    <h5 class="card-header">section 1</h5>
                    <div class="card-body">
                        <h5 class="card-title">Title</h5>
                        <p class="card-text">going back to main page</p>
                        <hr>
                        <form method="get" action="/">
                            <input class="btn btn-primary mainStep_button" type="submit" name="home" value="Back to Home ">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- STEP 2  panel -->
        <div class='row'>
            <div class="col-sm-12">
                <div class="card">
                    <h5 class="card-header">section 2</h5>
                    <div class="card-body">
                        <h5 class="card-title">Title</h5>
                        <p class="card-text">run some python script</p>
                        <hr>
                        <div class='message_box'>
                            <p class="message"></p>
                            <div class="animate_box">
                                <div class="loader_placeholder"></div>
                            </div>
                        </div>
                        <button type="button" data-toggle="modal"
                            data-target="#modal" class="btn btn-primary mainStep_button">{{submitButtonText}}</button>
                    </div>
                </div>
            </div>
        </div>


    

    <!-- modal quarterly_separate_modal -->
    <div class="modal" id="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Do you want to run the script?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal"
                        onclick="CallGetFunction()">Yes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>




   <!-- footer of the page -->
   <footer class="container-fluid text-center">
    <p>pinknwhite-franko</p>
    </footer>


    <!-- all the javascript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src= "{{ url_for('static', filename='myJs.js') }}"></script>



    </script>
</body>

</html>
